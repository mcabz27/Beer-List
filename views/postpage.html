<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Beers!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
</head>
<body>
<div class="navbar-fixed">
  <nav class="red">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo right">Logo</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="/posts">Back to the Top</a></li>
        <li><a href="/search">Search a Beer</a></li>
      </ul>
    </div>
  </nav>
</div>
  <h2 class="container">Check what people are drinking!</h2>
  <div class="beerWorld container col s6">
    {{#title}}
      <div>
        <span>Beer Name:</span> {{name}}<br>
        <span>Alcohol By Volume:</span> {{alc_by_volume}}<br>
        <span>Beer Description:</span> {{description}}<br>
        <span>Availability:</span> {{availability}}<br>
        <span>Type Of Beer:</span> {{style}}
        <hr>
      </div>
    {{/title}}
  </div>
<script src="/js/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
